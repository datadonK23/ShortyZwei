%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
- utter_thanks
- utter_hours
- utter_mopeds
- utter_payments
- utter_opentoday
- utter_rental
- utter_today
config:
  store_entities_as_slots: true
entities: []
intents:
- greeting:
    use_entities: true
- goodbye:
    use_entities: true
- thanks:
    use_entities: true
- hours:
    use_entities: true
- mopeds:
    use_entities: true
- payments:
    use_entities: true
- opentoday:
    use_entities: true
- rental:
    use_entities: true
- today:
    use_entities: true
slots: {}
templates:
  utter_goodbye:
  - text: Thanks for showing up!
  utter_greet:
  - text: Hi there, how can I help?
  utter_hours:
  - text: Our hours are 9am-9pm every day
  utter_mopeds:
  - text: We rent Yamaha, Piaggio and Vespa mopeds
  utter_opentoday:
  - text: We're open today from 9am-9pm
  utter_payments:
  - text: We accept VISA, Mastercard and AMEX
  utter_rental:
  - text: Are you looking to rent today or later this week?
  utter_thanks:
  - text: Happy to help!
  utter_today:
  - text: For rentals today please call 1-800-MYMOPED
